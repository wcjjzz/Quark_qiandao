name: 夸克网盘多账户签到

on:
  schedule:
    - cron: "5 2 * * *"   # UTC 02:05 → 北京时间 10:05
  workflow_dispatch: {}

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run multi-account script
        env:
          QUARK_ACCOUNTS: ${{ secrets.QUARK_ACCOUNTS }}
          QUARK_KPS: ${{ secrets.QUARK_KPS }}
          QUARK_SIGN: ${{ secrets.QUARK_SIGN }}
          QUARK_VCODE: ${{ secrets.QUARK_VCODE }}
        run: |
          echo "当前目录内容："
          ls -al
          if [ -f main_duoZhanghu.py ]; then
            echo "运行 main_duoZhanghu.py ..."
            python main_duoZhanghu.py
          else
            echo "未找到 main_duoZhanghu.py，尝试运行 main.py ..."
            python main.py
          fi
